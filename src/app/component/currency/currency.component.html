<div class="mt-5">

    <div class="w-1/2 mx-auto min-h-[500px] rounded-sm border border-gray-200 bg-white p-4">

        <div class="mt-7">
            <div class="flex flex-row gap-5 w-full">
                <div class="flex-1">
                    <p-dropdown [(ngModel)]="selectedCity" [options]="cities" [filter]="true" optionLabel="name"
                        placeholder="Select a City" [showClear]="true" styleClass="w-full" />
                </div>

                <div class="flex-1">

                    <p-dropdown [options]="cities" [(ngModel)]="selectedCity" placeholder="Selectează oraș"
                        [filter]="true" [showClear]="true" optionLabel="name" styleClass="w-full" />
                </div>
            </div>
        </div>

        <div class="mt-16">
            <div class="flex flex-row gap-5 w-full">

                <div class="flex-1">
                    <input type="text" pInputText [(ngModel)]="value"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Introdu numele..." />
                </div>

                <div class="flex-1">
                    <input type="text" pInputText [(ngModel)]="value"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Introdu numele..." />
                </div>

            </div>
        </div>
    </div>

</div>
