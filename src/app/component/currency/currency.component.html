<div class="mt-5">

    <div
        class="relative w-1/2 mx-auto min-h-[500px] border border-gray-200 rounded-md hover:!border-[#8a2be2]  bg-white p-4">

        <p class="mt-2 text-black text-base">
            Currency Converter
        </p>

        <hr class="mt-1" />

        <div class="mt-5">
            <div class="flex flex-row gap-5 w-full">

                <div class="flex-1">
                    <p-select [options]="currencyData?.rates" [(ngModel)]="selection.LeftSelectedRate"
                        [checkmark]="true" optionLabel="Code" [filter]="true" filterBy="Code" [resetFilterOnHide]="true"
                        [virtualScroll]="true" [virtualScrollItemSize]="38" placeholder="Select a City" class="w-full"
                        size="large" (onChange)="LeftSelectedOnChange()" />
                </div>

                <div class="flex-1">
                    <p-select [options]="currencyData?.rates" [(ngModel)]="selection.RightSelectedRate"
                        [checkmark]="true" optionLabel="Code" [filter]="true" filterBy="Code" [virtualScroll]="true"
                        [resetFilterOnHide]="true" [virtualScrollItemSize]="38" placeholder="Select a City"
                        class="w-full" size="large" (onChange)="RightSelectedOnChange()" />
                </div>

            </div>
        </div>

        <div class="mt-5">
            <div class="flex flex-row gap-5 w-full">

                <div class="flex-1">
                    <input type="text" numbersOnly [(ngModel)]="selection.InputLeftValue"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-0 focus:!border-[#8a2be2] shadow-none outline-none"
                        (input)="InputLeftValueOnChange()" />
                </div>

                <div class="flex-1">
                    <input type="text" [(ngModel)]="selection.InputRightValue"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-0 focus:!border-[#8a2be2] shadow-none outline-none"
                        (input)="InputRightValueOnChange()" />
                </div>

            </div>
        </div>

        <p class="mt-[45px] text-black text-base">
            {{selection.LeftExchangeRateLabel}}
        </p>

        <p class="mt-[5px] text-black text-base">
            {{selection.RightExchangeRateLabel}}
        </p>

        <p class="absolute bottom-4 right-4 text-black text-base">
            Last updated: {{currencyData?.time_last_update_utc | date: 'dd.MM.yyyy HH:mm' :'UTC' }}
        </p>

    </div>

</div>
