<div class="mt-5">

    <div class="relative w-1/2 mx-auto min-h-[500px] rounded-sm border border-gray-200 bg-white p-4">

        <div class="mt-7">
            <div class="flex flex-row gap-5 w-full">

                <div class="flex-1">
                    <p-select [options]="currencyData?.rates" [(ngModel)]="selection.LeftSelectedRate"
                        [checkmark]="true" optionLabel="Code" [filter]="true" filterBy="Code" [virtualScroll]="true"
                        [virtualScrollItemSize]="38" placeholder="Select a City" class="w-full"
                        (onChange)="LeftOnChange()" />
                </div>

                <div class="flex-1">
                    <p-select [options]="currencyData?.rates" [(ngModel)]="selection.RightSelectedRate"
                        [checkmark]="true" optionLabel="Code" [filter]="true" filterBy="Code" [virtualScroll]="true"
                        [virtualScrollItemSize]="38" placeholder="Select a City" class="w-full" />
                </div>

            </div>
        </div>

        <div class="mt-5">
            <div class="flex flex-row gap-5 w-full">

                <div class="flex-1">
                    <input type="text" pInputText [(ngModel)]="selection.InputLeftValue"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Introdu numele..." />
                </div>

                <div class="flex-1">
                    <input type="text" pInputText [(ngModel)]="selection.InputRightValue"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Introdu numele..." />
                </div>

            </div>
        </div>

        <p class="mt-[50px] text-black text-base">
            {{selection.LeftDescription}}
        </p>


        <p class="absolute bottom-4 right-4 text-black text-base">
            Last updated: {{currencyData?.time_last_update_utc | date: 'dd.MM.yyyy HH:mm'}}
        </p>

    </div>

</div>
