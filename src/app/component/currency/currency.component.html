<div class="mt-5">

    <div class="w-1/2 mx-auto min-h-[500px] rounded-sm border border-gray-200 bg-white p-4">

        <div class="mt-7">
            <div class="flex flex-row gap-5 w-full">
                <div class="flex-1">

                    <p-dropdown #dd [options]="cities" [(ngModel)]="selectedCity" placeholder="Selectează oraș"
                        [editable]="true" [filter]="true" optionLabel="name" styleClass="w-full" [showClear]="true"
                        (click)="dd.show()" (onSelect)="close(dd)" />
                </div>

                <div class="flex-1">

                    <p-dropdown #dd2 [options]="cities" [(ngModel)]="selectedCity" placeholder="Selectează oraș"
                        [editable]="true" [filter]="true" optionLabel="name" styleClass="w-full" (click)="dd2.show()" />
                </div>
            </div>
        </div>

        <div class="mt-16">
            <div class="flex flex-row gap-5 w-full">

                <div class="flex-1">
                    <input type="text" pInputText [(ngModel)]="value"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Introdu numele..." />
                </div>

                <div class="flex-1">
                    <input type="text" pInputText [(ngModel)]="value"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Introdu numele..." />
                </div>

            </div>
        </div>
    </div>

</div>
