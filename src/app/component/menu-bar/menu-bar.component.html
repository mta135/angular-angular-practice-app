<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <img src="assets/logo.png" alt="Logo" height="35" class="mr-2">
        <span class="app-title">My App</span>
    </ng-template>

    <ng-template pTemplate="end">
        <button pButton label="Logout" icon="pi pi-sign-out" class="p-button-danger p-button-sm"></button>
    </ng-template>
</p-menubar>
