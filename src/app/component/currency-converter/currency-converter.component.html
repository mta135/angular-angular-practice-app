<div class="mt-5">

    <div
        class="relative w-1/2 mx-auto min-h-[500px] border border-gray-200 rounded-md hover:!border-[#8a2be2]  bg-white p-4">

        <p class="mt-2 text-black text-base">
            Currency Converter
        </p>

        <hr class="mt-1" />

        <div class="mt-4">
            <div class="flex flex-row gap-5 w-full">
                <div class="flex-1">
                    <label for="provider-select" class="font-medium text-900">Provider</label>
                    <p-select [options]="viewModel.Providers" [(ngModel)]="viewModel.SelectedProvider"
                        [disabled]="isDisabled" id="provider-select" [checkmark]="true" [filter]="true"
                        optionLabel="Name" filterBy="Name" [resetFilterOnHide]="true" [virtualScroll]="true"
                        [virtualScrollItemSize]="38" class="w-full" size="large"
                        (onChange)="SelectedProviderOnChange()" />
                </div>

                <div class="flex-1">
                    <label for="provider-select" class="font-medium text-900">Curs valutar Banca Națională (BNM)</label>

                    <div class="card p-3 border border-gray-200 rounded-md bg-white w-full">
                        <div class="flex flex-col gap-2">

                            <div class="flex justify-between items-center border-b border-gray-50 pb-1">
                                <div class="flex items-center gap-2">
                                    <span class="font-bold text-gray-700">EUR</span>
                                    <span class="text-xs text-gray-400">Euro</span>
                                </div>
                                <span class="font-mono font-bold text-blue-600">20.45</span>
                            </div>

                            <div class="flex justify-between items-center border-b border-gray-50 pb-1">
                                <div class="flex items-center gap-2">
                                    <span class="font-bold text-gray-700">USD</span>
                                    <span class="text-xs text-gray-400">USA Dollar</span>
                                </div>
                                <span class="font-mono font-bold text-blue-600">18.20</span>
                            </div>

                            <div class="flex justify-between items-center border-b border-gray-50 pb-1">
                                <div class="flex items-center gap-2">
                                    <span class="font-bold text-gray-700">RON</span>
                                    <span class="text-xs text-gray-400">Romanian Leu</span>
                                </div>
                                <span class="font-mono font-bold text-blue-600">4.12</span>
                            </div>

                            <div class="flex justify-between items-center">
                                <div class="flex items-center gap-2">
                                    <span class="font-bold text-gray-700">UAH</span>
                                    <span class="text-xs text-gray-400">Ukraine Hryvnia</span>
                                </div>
                                <span class="font-mono font-bold text-blue-600">0.49</span>
                            </div>

                        </div>
                    </div>
                </div>

            </div>



        </div>


        <div class=" mt-5">
            <div class="flex flex-row gap-5 w-full">

                <div class="flex-1">
                    <p-select [options]="viewModel.CurrencyRates" [checkmark]="true" optionLabel="Name"
                        optionValue="Code" [filter]="true" filterBy="Code" [resetFilterOnHide]="true"
                        [virtualScroll]="true" [virtualScrollItemSize]="38" class="w-full" size="large"
                        (onChange)="LeftSelectedOnChange()" />
                </div>

                <div class="flex-1">
                    <p-select [options]="viewModel.CurrencyRates" [checkmark]="true" optionLabel="Name"
                        optionValue="Code" [filter]="true" filterBy="Code" [virtualScroll]="true"
                        [resetFilterOnHide]="true" [virtualScrollItemSize]="38" class="w-full" size="large"
                        (onChange)="RightSelectedOnChange()" />
                </div>

            </div>
        </div>

        <div class="mt-3">
            <div class="flex flex-row gap-5 w-full">

                <div class="flex-1">
                    <input type="text" numbersOnly
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-0 focus:!border-[#8a2be2] shadow-none outline-none h-[49px]"
                        (input)="LeftInputTextBoxEvent()" />
                </div>

                <div class="flex-1">
                    <input type="text"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-0 focus:!border-[#8a2be2] shadow-none outline-none h-[49px]"
                        (input)="RightInputTextBoxEvent()" />
                </div>

            </div>
        </div>



    </div>

</div>
