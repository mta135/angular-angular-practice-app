<div class="mt-5">

    <div
        class="relative w-1/2 mx-auto min-h-[500px] border border-gray-200 rounded-md hover:!border-[#8a2be2]  bg-white p-4">

        <p class="mt-2 text-black text-base">
            Currency Converter
        </p>

        <hr class="mt-1" />

        <div class="mt-4">
            <label for="provider-select" class="font-medium text-900">Provider</label>
            <div class="flex-1">
                <p-select [options]="providers" id="provider-select" [checkmark]="true" [filter]="true"
                    optionLabel="Name" filterBy="Name" [resetFilterOnHide]="true" [virtualScroll]="true"
                    [virtualScrollItemSize]="38" class="w-full" size="large" (onChange)="ProviderSelectedChange()" />
            </div>
        </div>


        <div class="mt-5">
            <div class="flex flex-row gap-5 w-full">

                <div class="flex-1">
                    <p-select [options]="currencyRates" [checkmark]="true" optionLabel="Name" [filter]="true"
                        filterBy="Code" [resetFilterOnHide]="true" [virtualScroll]="true" [virtualScrollItemSize]="38"
                        class="w-full" size="large" (onChange)="LeftSelectedOnChange()" />
                </div>

                <div class="flex-1">
                    <p-select [options]="currencyRates" [checkmark]="true" optionLabel="Name" [filter]="true"
                        filterBy="Code" [virtualScroll]="true" [resetFilterOnHide]="true" [virtualScrollItemSize]="38"
                        class="w-full" size="large" (onChange)="RightSelectedOnChange()" />
                </div>

            </div>
        </div>

        <div class="mt-3">
            <div class="flex flex-row gap-5 w-full">

                <div class="flex-1">
                    <input type="text" numbersOnly
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-0 focus:!border-[#8a2be2] shadow-none outline-none h-[49px]"
                        (input)="LeftInputTextBoxEvent()" />
                </div>

                <div class="flex-1">
                    <input type="text"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-0 focus:!border-[#8a2be2] shadow-none outline-none h-[49px]"
                        (input)="RightInputTextBoxEvent()" />
                </div>

            </div>
        </div>



    </div>

</div>
