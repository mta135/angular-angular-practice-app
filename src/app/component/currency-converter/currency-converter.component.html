<div class="mt-5">

    <div
        class="relative w-1/2 mx-auto min-h-[500px] border border-gray-200 rounded-md hover:!border-[#8a2be2]  bg-white p-4">

        <p class="mt-2 text-black text-base">
            Currency Converter
        </p>

        <hr class="mt-1" />

        <div class="mt-4">
            <div class="flex flex-row gap-5 w-full">
                <div class="flex-1 flex flex-col gap-2">
                    <label class="font-medium text-900">Provider</label>
                    <p-select [options]="viewModel.Providers" [(ngModel)]="viewModel.SelectedProvider"
                        [disabled]="isDisabled" [checkmark]="true" [filter]="true" optionLabel="Name" filterBy="Name"
                        [resetFilterOnHide]="true" [virtualScroll]="true" [virtualScrollItemSize]="38" class="w-full"
                        size="large" (onChange)="SelectedProviderOnChange()" />


                    <div class="card">
                        <p-button label="Check" />
                    </div>


                </div>

                <div class="flex-1 ">
                    <label class="font-medium text-900">Curs valutar Banca Națională (BNM)</label>

                    <div class="card p-3 border border-gray-200 rounded-md bg-white w-full  hover:!border-[#8a2be2]">

                        <div class="flex flex-col gap-2">

                            @for (rate of viewModel.DashBoardRates; track rate.Code) {

                            <div class="flex items-center border-b  border-[#8a2be2] pb-1">
                                <div class="flex items-center gap-2 w-48">
                                    <span class=" text-gray-700">{{ rate.Code }}</span>

                                </div>
                                <span class="font-mono text-gray-700">{{ rate.Sell }}</span>
                            </div>

                            }

                        </div>
                    </div>
                </div>

            </div>



        </div>


        <div class=" mt-5">
            <div class="flex flex-row gap-5 w-full">

                <div class="flex-1">
                    <p-select [options]="viewModel.CurrencyRates" [(ngModel)]="viewModel.LeftSelectedRate"
                        [checkmark]="true" optionLabel="Name" [filter]="true" filterBy="Name" [resetFilterOnHide]="true"
                        [virtualScroll]="true" [virtualScrollItemSize]="38" class="w-full" size="large"
                        (onChange)="LeftSelectedOnChange()" />
                </div>

                <div class="flex-1">
                    <p-select [options]="viewModel.CurrencyRates" [(ngModel)]="viewModel.RightSelectedRate"
                        [checkmark]="true" optionLabel="Name" [filter]="true" filterBy="Name" [resetFilterOnHide]="true"
                        [virtualScroll]="true" [virtualScrollItemSize]="38" class="w-full" size="large"
                        (onChange)="RightSelectedOnChange()" />
                </div>

            </div>
        </div>

        <div class="mt-3">
            <div class="flex flex-row gap-5 w-full">

                <div class="flex-1">
                    <input type="text" numbersOnly
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-0 focus:!border-[#8a2be2] shadow-none outline-none h-[49px]"
                        (input)="LeftInputTextBoxEvent()" />
                </div>

                <div class="flex-1">
                    <input type="text"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-0 focus:!border-[#8a2be2] shadow-none outline-none h-[49px]"
                        (input)="RightInputTextBoxEvent()" />
                </div>

            </div>
        </div>



    </div>

</div>
