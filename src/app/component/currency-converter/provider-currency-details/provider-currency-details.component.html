    <div
        class="relative w-[80%] mx-auto min-h-[500px] border border-gray-200 rounded-md hover:!border-[#8a2be2]  bg-white p-4">

        <div class="mt-2 text-center text-blue-700">
            Vezi cursul BNM pentru toate valutele. La data de 25;
        </div>

        <div class="mt-2">
            <p-table [value]="currencyRates" [scrollHeight]="'400px'" showGridlines
                [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template #header>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Sell</th>
                        <th>Buy</th>

                    </tr>
                </ng-template>
                <ng-template #body let-rate>
                    <tr>
                        <td style="font-size: 14px;padding: 0 1rem; line-height: 30px;vertical-align: middle;">{{
                            rate.Code }}</td>
                        <td style="font-size: 14px;padding: 0 1rem; line-height: 30px;vertical-align: middle;">{{
                            rate.Name }}</td>
                        <td style="font-size: 14px;padding: 0 1rem; line-height: 30px;vertical-align: middle;">{{
                            rate.Sell }}</td>
                        <td style="font-size: 14px;padding: 0 1rem; line-height: 30px;vertical-align: middle;">{{
                            rate.Buy }}</td>
                    </tr>
                </ng-template>
            </p-table>

        </div>



    </div>


</div>
