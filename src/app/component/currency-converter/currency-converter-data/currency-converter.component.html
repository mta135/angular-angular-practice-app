<div class="mt-5">

    <div
        class="relative w-[80%] mx-auto min-h-[500px] border border-gray-200 rounded-md hover:!border-[#8a2be2]  bg-white p-4">
        <p class="mt-2 text-black text-base">
            Currency Converter
        </p>

        <hr class="mt-1" />

        <div class="mt-4">

            <div class="flex flex-col md:flex-row gap-4 w-full items-start">

                <div class="flex-1 flex flex-col gap-2">
                    <label class="font-medium text-900 leading-tight">Provider</label>

                    <p-select [options]="viewModel.Providers" [(ngModel)]="viewModel.SelectedProvider"
                        [disabled]="viewModel.IsDisabled" [checkmark]="true" [filter]="true" optionLabel="Name"
                        filterBy="Name" [resetFilterOnHide]="true" [virtualScroll]="true" [virtualScrollItemSize]="38"
                        class="w-full" size="large" (onChange)="SelectedProviderOnChange()" />

                    <div class="mt-1 flex justify-center">
                        <img src="images/exchange-icon.png" width="90" height="90">
                    </div>

                    <div class="mt-2 text-center">
                        <a [routerLink]="['/currency-details', viewModel.SelectedProvider?.code]" target="_blank"
                            rel="noopener" class="font-medium text-900">
                            Vezi cursul ({{viewModel.SelectedProviderLabel.toUpperCase()}}) pentru toate valutele
                        </a>
                    </div>
                </div>

                <div class="flex-1 flex flex-col gap-2">
                    <label class="font-medium text-900 leading-tight">Curs valutar
                        {{viewModel.SelectedProviderLabel.toUpperCase()}}</label>
                    <div
                        class="card p-3 border border-gray-200 rounded-md bg-white w-full hover:!border-[#8a2be2] min-h-[110px]">

                        <div class="flex flex-col gap-2">

                            @for (rate of viewModel.DashBoardRates; track rate.Code) {

                            <div
                                class="flex flex-col sm:flex-row sm:items-center border-b border-[#8a2be2] pb-1 gap-1 sm:gap-0">

                                <div class="flex items-center gap-2 w-36">
                                    <img [src]="GetCurrencyIcon(rate.Code)" width="18" height="18">
                                    <span class=" text-gray-700">{{ rate.Code }}</span>
                                </div>
                                <span class="font-mono text-gray-700">{{ rate.Sell }}</span>
                            </div>

                            }

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class=" mt-3">
            <div class="flex flex-col md:flex-row gap-4 w-full">

                <div class="flex-1">
                    <p-select [options]="viewModel.CurrencyRates" [(ngModel)]="viewModel.LeftSelectedRate"
                        [checkmark]="true" optionLabel="Name" [filter]="true" dataKey="Code" filterBy="Name"
                        [resetFilterOnHide]="true" [virtualScroll]="true" [virtualScrollItemSize]="38" class="w-full"
                        size="large" (onChange)="LeftSelectedOnChange()" />
                </div>

                <div class="flex-1">
                    <p-select [options]="viewModel.CurrencyRates" [(ngModel)]="viewModel.RightSelectedRate"
                        [checkmark]="true" optionLabel="Name" [filter]="true" dataKey="Code" filterBy="Name"
                        [resetFilterOnHide]="true" [virtualScroll]="true" [virtualScrollItemSize]="38" class="w-full"
                        size="large" (onChange)="RightSelectedOnChange()" />
                </div>

            </div>
        </div>

        <div class="mt-3">

            <div class="flex flex-col md:flex-row gap-4 w-full">

                <div class="flex-1">
                    <input type="text" numbersOnly [(ngModel)]="viewModel.LeftInputRate"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-0 focus:!border-[#8a2be2] shadow-none outline-none h-[49px]"
                        (input)="LeftInputTextBoxEvent()" />
                </div>

                <div class="flex-1">
                    <input type="text" numbersOnly [(ngModel)]="viewModel.RigthInputRate"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-0 focus:!border-[#8a2be2] shadow-none outline-none h-[49px]"
                        (input)="RightInputTextBoxEvent()" />
                </div>

            </div>
        </div>
    </div>
</div>
